<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Иван и Делгира — Свадебное приглашение</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: #f7f7f7;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
    }

    .date {
      font-size: 1.5em;
      color: #888;
    }

    .subtitle {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .countdown {
      display: inline-block;
      margin-top: 30px;
      padding: 20px 30px;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .details, .rsvp {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .details h2, .rsvp h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    .map-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .map-button:hover {
      background-color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #f7f7f7;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Иван & Делгира</h1>
    <p class="date">24 августа 2025</p>
    <p class="subtitle">Мы будем счастливы видеть вас на нашей свадьбе</p>
    <div class="countdown" id="countdown">Идёт загрузка таймера...</div>
  </section>

  <section class="details">
    <h2>Место проведения</h2>
    <p>Ресторан «Даяна», Элиста</p>
    <div class="map">
      <iframe src="https://yandex.com/map-widget/v1/?ll=44.217410%2C46.313102&z=15.44&oid=1010203168" frameborder="0" allowfullscreen></iframe>
      <a href="https://yandex.com/maps/org/dayana/1010203168/?ll=44.217410%2C46.313102&z=15.44" target="_blank" class="map-button">Открыть в Яндекс.Картах</a>
    </div>
  </section>

  <section class="rsvp">
    <h2>Подтвердите участие</h2>
    <form action="https://formspree.io/f/mnqepzvj" method="POST">
      <label for="name">Ваше имя</label>
      <input type="text" id="name" name="name" required>

      <label for="guests">Количество гостей</label>
      <input type="number" id="guests" name="guests" min="1" max="10" required>

      <label for="message">Комментарий</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit">Отправить</button>
    </form>
  </section>

  <footer>
    <p>С любовью, Иван и Делгира</p>
  </footer>

  <script>
    const targetDate = new Date('2025-08-24T17:00:00+03:00');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = 'Свадьба уже началась!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').textContent =
        `До начала: ${days} д. ${hours} ч. ${minutes} мин. ${seconds} сек.`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
